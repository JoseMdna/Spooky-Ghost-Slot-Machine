<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank you for Playing!</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #1c1c1c;
            color: #fff;
            text-align: center;
            padding: 20px;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 20px;    
            color: #ffffff;
        }

        .message {
            margin-top: 20px;
            font-size: 18px;
            line-height: 1.5;
        }
        button {
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 8px; 
            cursor: pointer;
            background-color: #007acc;
            color: white;
            font-weight: bold;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #005b99;
        }   
    </style>
</head>
<body>
        <h1>Thank You For Playing My Spooky Ghost Slot Machine!</h1>
        <div class="message">
        <p>Your progress has been saved if you made an account! <br>Be sure to come back again real soon!</p>
        <p>Also donâ€™t forget to share this game with your friends!</p>
        </div>

        <button id="reset-button" type="button">Play Again</button>

    <script>
        document.getElementById("reset-button").addEventListener('click', () => {
            localStorage.setItem("balance", 100);
            window.location.href = 'index.html';
        });
    </script>

</body>
</html>
