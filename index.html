<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spooky Ghost Slot Machine</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div id="instructions">
        <h1>How to Play</h1>
        <p>Click the <B>spin</b> button to spin the slot machine. If all three ghost icons match, you win a multiplier bonus!</p>
    </div>

    <div id="balance-section">
        <h2>Current Balance: $<span id="balance">100</span></h2>
        <label for="bet-amount">Bet Amount: </label>
        <input type="number" id="bet-amount" min="1" value="1" step="1">
        <p id="bet-error" style="color: red; display: none;">Bet exceeds your current balance!</p>
    </div>

    <div id="game-over-message" style="display: none;">
        <h2>Game Over! Your balance is $0.</h2>
        <button id="restart-button">Restart Game</button>
    </div>

    <div id="slot-machine">
        <div class="reel" id="reel1"></div>
        <div class="reel" id="reel2"></div>
        <div class="reel" id="reel3"></div>
    </div>

<div id="message"></div>

<button id="spin-button">Spin</button>
   <script src="js/app.js"></script>
</body>
</html>
