<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spooky Ghost Slot Machine</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="instructions">
        <h1>How to Play</h1>
        <p>Click the spin button to start the slot machine. If you get three of the same ghost icons you win! <br>Keep playing for a chance of hitting the Jackpot ghost!!! To win big!!!!</p>
    </div>

    <div id="slot-machine">
        <div class="reel" id="reel1"></div>
        <div class="reel" id="reel2"></div>
        <div class="reel" id="reel3"></div>
    </div>

<div id="message"></div>

<button id="spin-button">Spin</button>
   <script src="js/app.js"></script>
</body>
