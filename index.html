<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spooky Ghost Slot Machine</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="player-greeting"></div>
    <div id="instructions">
        <h1>How to Play</h1>
        <p>Click the <B>spin</b> button to spin the slot machine. If all three ghost icons match, you win a multiplier bonus!</p>
    </div>

    <div id="slot-machine">
        <div class="reel" id="reel1"></div>
        <div class="reel" id="reel2"></div>
        <div class="reel" id="reel3"></div>
    </div>

<div id="message"></div>

<button id="spin-button">Spin</button>
   <script src="js/app.js"></script>
</body>
</html>
